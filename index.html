<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Informazioni aggiuntive-->
    <meta name="author" content="Emanuele Manno Studente Boolean Classe 100">
    <meta name="keywords" content="simon,says,contatore,esercizio">
    <meta name="description" content="Prova ad indovinare i numeri memorizzandoli">
    <!--Collegamento file CSS con HTML-->
    <link rel="stylesheet" href="style.css" type="text/css">
    <!--Collegamento file JS con HTML-->
    <script defer src="script-correzione.js"></script>
    <!--Importazione Confetti Canvas-->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <!--Libreria Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!--Titolo della pagina-->
    <title>Simon Says</title>
</head>
<body>
    
    <div class="vh-100 d-flex flex-column justify-content-center align-items-center">
        <!--Timer per il gioco-->
        <div id="display"></div>
        <!--Simon Says-->
        <div id="simonsays"></div>
        <!--Spazio dove ci saranno i numeri-->
        <div id="numbers"></div>
        <!--Input dell'utente-->
        <div id="userinput"></div>
        <!--Numeri che doveva indovinare-->
        <div id="wasnumbers"></div>

        <!--Form per l'input-->
        <form id="solutions-form" class="hidden">
            <div>
                <input type="number" min="1" max="100" step="1" id="num1">
                <input type="number" min="1" max="100" step="1" id="num2">
                <input type="number" min="1" max="100" step="1" id="num3">
                <input type="number" min="1" max="100" step="1" id="num4">
                <input type="number" min="1" max="100" step="1" id="num5">
            </div>
            <button>Conferma</button>
        </form>
    </div>
</body>
</html>
